language: go
go:
- 1.5
env:
  global:
  - PATH=~/bin:~/gopath/bin:$PATH
  - secure: ""
install:
- go get github.com/laher/goxc
- sudo apt-get update
- DEBIAN_FRONTEND=noninteractive sudo apt-get install -y rpm devscripts debhelper
- mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
script:
- make all
after_script:
- make cover
after_success:
- script/travis/autotag.sh
before_deploy:
- make rpm deb
- go get github.com/aktau/github-release
- mkdir -p ~/bin
- git clone https://github.com/github/hub.git && cd hub && script/build -o ~/bin/hub && cd ..
- echo $TRAVIS_BRANCH
- git config --add remote.origin.fetch +refs/heads/master:refs/remotes/origin/master
- git fetch
- git checkout -b master origin/master
- git diff --word-diff origin/master..bump-version-0.9.4
- git checkout $TRAVIS_BRANCH
deploy:
- provider: script
  script: script/travis/github-releases.sh
  skip_cleanup: true
  on:
    repo: stanaka/mkr
    branch: master
- provider: script
  script: script/releng --task=create-pullrequest --current-branch=$TRAVIS_BRANCH
  skip_cleanup: true
  on:
    repo: stanaka/mkr
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^bump-version-.*$"
